<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amontadas Boat</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/Produto.css">
</head>
<body>
    <header>
            <img class="logo" src="../img/logo.png" alt="Amontadas Boat">
        <div class="menu-bar">
            <a class="link-menu-bar" href="../../index.html">Quem Somos</a>
            <a class="link-menu-bar" href="">Nossa Equipe</a>
            <a class="link-menu-bar" href="">Contato</a>
        </div>
    </header>
    <main>
        <section id="secBoats">
            <div class="boat">
                <div class="divImgBoat">
                    <img class='imgBoat' src="../img/lanchaProduto.jpg" alt="Lancha Branca">
                </div>
                <div class="planoBoat">
                    <div class="btn"></div>
                    <div class="text"></div>
                    <div class="btn"></div>
                </div>
            </div>
            <div class="boat">
                <div class="divImgBoat">
                    <img class='imgBoat'  src="../img/veleiroProduto.png" alt="Veleiro no pôr do sol">
                </div>
                <div class="planoBoat">
                    <div class="btn"></div>
                    <div class="text"></div>
                    <div class="btn"></div>
                </div>
            </div>
            <div class="boat">
                <div class="divImgBoat">
                    <img class='imgBoat'  src="../img/jetSkiProduto.png" alt="Jet Ski preto com amarelho na àgua">
                </div>
                <div class="planoBoat">
                    <div class="btn"></div>
                    <div class="text"></div>
                    <div class="btn"></div>
                </div>
            </div>
        </section>

        <section id="secMergulho">
            <div class="mergulho">
                <div class="divImgMergulho">
                    <img class='imgBoat' src="../img/mergulho1Produto.png" alt="Mergulhador com tartaruga">
                </div>
                <div class="planoMergulho">
                    <div class="btn"></div>
                    <div class="text"></div>
                    <div class="btn"></div>
                </div>
                <div class="divImgMergulho">
                    <img class='imgBoat' src="../img/mergulho2Produto.png" alt="Dois Mergulhadores">
                </div>
            </div>
        </section>
    </main>
    <footer>
           <div class="img-footer">
                <img id="icon-insta" src="../img/Instagram.svg" alt="Instagram">
                <img id="icon-whats" src="../img/whatsapp.svg" alt="Whatsapp">
           </div>

            <p id="byFor">Desenvolvido por 2023 TechDev’s</p>
            <p>+55(11)2345-6789</p>
    </footer>
</body>
</html>
